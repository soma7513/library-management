<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Management System</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Library Management System</h2>
    <form id="bookForm">
      <label for="title">Title:</label>
      <input type="text" id="title" required><br>
      <label for="author">Author:</label>
      <input type="text" id="author" required><br>
      <label for="publicationDate">Publication Date:</label>
      <input type="date" id="publicationDate" required><br>
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" required><br>
      <label for="borrowingStatus">Borrowing Status:</label>
      <select id="borrowingStatus" required>
        <option value="Available">Available</option>
        <option value="Borrowed">Borrowed</option>
      </select><br>
      <input type="submit" value="Add Book">
    </form>
    
    <input type="text" id="searchInput" onkeyup="searchBooks()" placeholder="Search for books...">

    <table id="bookTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Publication Date</th>
          <th>ISBN</th>
          <th>Borrowing Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="bookList">
      </tbody>
    </table>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
